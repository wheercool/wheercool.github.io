<body>

	<div class="waiting">
		<div class="sk-rotating-plane spinner"/></div>
	</div>


	  <nav id="navigation" class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
        	 <ul class="nav navbar-nav navbar-left">
        	 	 <li class="active"><a href="#">Dashboard</a></li>
        	 </ul>
          <ul class="nav navbar-nav navbar-right">
           
            <li class="visible-md visible-lg visible-sm">
            	<form class="navbar-form form-inline">
	            	<div class="btn-group" data-toggle="buttons">
					  <label class="btn btn-default active">					  	
					    <input type="radio" name="options" id="size-small" autocomplete="off" checked> <span class="glyphicon glyphicon-resize-small"/>
					  </label>
					  <label class="btn btn-default">
					    <input type="radio" name="options" id="size-big" autocomplete="off"> <span class="glyphicon glyphicon-fullscreen"/>
					  </label>  
					</div>

				</form>
 			</li>
          
          </ul>
        </div><!--/.nav-collapse -->

	<div id="dashboard" class="container">

	</div>	
		
	


</div>
	<script src="js/jquery.min.js"></script>

	<script src="js/crossfilter.min.js"></script>

	<!-- Put new widget here ... -->
	
	<script type="text/javascript">

		$(document).on('change', 'input:radio[id^="size-"]', function (event) {
		    $('#dashboard')
		    	.toggleClass('container-fluid')
		    	.toggleClass('container');

		    window.dispatchEvent(new Event('resize'));
		});

		widgetRegister.url = "data/target-jsonp-min-settings.json";
		widgetRegister.drawAll();

	</script>
