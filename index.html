<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	<ul>
		<li><a href="local.html">Local version</a></li>
		<li><a href="remote.html">Remote version</a></li>
		<div id="log">changed</div>
		<div id="dm">changed</div>
	</ul>
	<script>

	// Check to make sure the browser supprots DeviceOrientationEvents
		if (window.DeviceOrientationEvent) {
			document.getElementById('log').innerHTML = 'exist2';
		  // Create an event listener
		  window.addEventListener('deviceorientation', function(event) {
		      // Get the left-to-right tilt (in degrees).
		    var tiltLR = event.gamma;

		    // Get the front-to-back tilt (in degrees).
		    var titleFB = event.beta;

		      // Get the direction of the device (in degrees).
		    var direction = event.alpha;
		    document.getElementById('log').innerHTML = tiltLR || 'o_O';
		  }, false);
		} else  document.getElementById('log').innerHTML = 'no';


		  window.addEventListener('devicemotion', function(event) {
                var x = event.accelerationIncludingGravity.x;
                var y = event.accelerationIncludingGravity.y;
                var z = event.accelerationIncludingGravity.z;
                var r = event.rotationRate;
                var html = 'Acceleration:<br />';
                html += 'x: ' + x +'<br />y: ' + y + '<br/>z: ' + z+ '<br />';
                html += 'Rotation rate:<br />';
                if(r!=null) html += 'alpha: ' + r.alpha +'<br />beta: ' + r.beta + '<br/>gamma: ' + r.gamma + '<br />';
                document.getElementById('dm').innerHTML = html;                  
              });
      


	</script>
</body>
</html>
